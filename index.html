<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>B130502</title>
	<link type="shortcut icon"  href="img/favicon.ico"  />
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="main">
		<img id="img" src="img/1.jpg" alt="images">
		<div id="pre">
			<img src="img/pre.png" alt="pre" class="btn" data-control="prev">
		</div>
		<div id="next">
			<img src="img/next.png" alt="next" class="btn" data-control="next">
		</div>
	</div>
</body>
<script>
	var img=[
	'1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg'
	];
	var index=0;
	var len=img.length;
	$('.btn').on('click',function(){
		if($(this).data('control')==='prev'){
			index=Math.max(0,--index);
		}
		else{
			index=Math.min(len-1,++index);
		}
		$("#img").attr("src","https://chaniu.github.io/demo/img/"+img[index]);
	});
</script>
</html>
