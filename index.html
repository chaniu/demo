<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello graduats</title>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
		.main{
			text-align: center;	
		}
		img{
			 
			width: 100%;
			height: 100%;
			 
		}
		.img_btn2{
			position: absolute;
			width: 20px;
			height: 80px;
			padding-top: 10px;
		}
		#pre{
			position: absolute;
			height: 80px;
			width: 20px;
		}
		#next{
			position: relative;
			float: right;
			height: 80px;
			width: 20px;
		}
		 
	</style>
</head>
<body>
	<div class="main">
		<img id="img" src="img/1.jpg" alt="images">
		<div id="pre">
			<img src="img/pre.png" alt="pre" class="btn" data-control="prev">
		</div>
		<div id="next">
			<img src="img/next.png" alt="next" class="btn" data-control="next">
		</div>
	</div>
</body>
<script>
	var img=[
	'1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg'
	];
	var index=0;
	var len=img.length;
	$('.btn').on('click',function(){
		if($(this).data('control')==='prev'){
			index=Math.max(0,--index);
		}
		else{
			index=Math.min(len-1,++index);
		}
		$("#img").attr("src","https://chaniu.github.io/demo/img/"+img[index]);
	});
</script>
</html>
